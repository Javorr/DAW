<!--  Página con el formulario de registro como nuevo usuario
    Contiene un formulario con los datos necesarios para registrarse
    (nombre de usuario, contraseña, repetir contraseña, dirección de email, sexo, fecha de nacimiento, ciudad y país de residencia, foto).  -->

<!DOCTYPE html>
<html lang="es">

  <head>
      <meta charset="utf-8" />
      <meta name="author" content="Javier Martinez y Monica Ramperez" />
      <meta name="description" content="Pagina web de fotografia" />
      <title>Imagehony</title>
  </head>

  <body>

    <header>
        <a id="arriba" href="index.html"><img src='logo.png' alt="Logotipo" width="200"></a>
        <h2>Tu web de fotografía</h2>
    </header>

    <section>
        <h2>Regístrate</h2>
        <form>
          <fieldset>
            <label for="rnombre">Nombre usuario: </label><input id="rnombre" type="text" name="nombre" placeholder="Nombre" required><br>
            <label for="rpassword">Contraseña: </label><input id="rpassword" type="password" name="password" placeholder="Contraseña" required><br>
            <label for="rpassword2">Repetir contraseña: </label><input id="rpassword2" type="password" name="password2" placeholder="Constraseña" required><br>
            <label for="remail">Email: </label><input id="remail" type="email" name="email" placeholder="Email" required><br>
            <label for="rgenero">Género: </label><input id="rgenero" type="radio" name="genero" checked> Mujer <input type="radio" name="genero"> Hombre <input type="radio" name="genero"> Otro<br>
            <label for="rfecha">Fecha de nacimiento: </label><input id="rfecha" type="date" name="fecha"  required><br> <!-- warning puesto que date no lo soportan todos los navegadores-->
            <label for="rciudad">Ciudad: </label><input id="rciudad" type="text" name="ciudad" placeholder="Ciudad" required><br>
            <label for="rpais">País de residencia: </label><input id="rpais" type="text" name="pais" placeholder="País" required><br>
            <label for="rfoto">Foto: </label><input id="rfoto" type="file" name="foto" required><br>

            <input type="submit" name="submit"><br />
          </fieldset>
        </form>
    </section>

    <section>
        <h2>Iniciar sesión</h2>
        <form>
          <fieldset>
            <label for="fnombre">Nombre: </label><input id="fnombre" type="text" placeholder="Nombre" required><br>
            <label for="fpassword">Contraseña: </label><input id="fpassword" type="password" name="password" placeholder="Contraseña" required><br>
            <input type="submit" name="submit"><br/>
            <a href="Registro.html">¡Regístrate!</a>
          </fieldset>
        </form>
    </section>

  </body>

</html>
