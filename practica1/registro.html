<!--  Página con el formulario de registro como nuevo usuario
    Contiene un formulario con los datos necesarios para registrarse
    (nombre de usuario, contraseña, repetir contraseña, dirección de email, sexo, fecha de nacimiento, ciudad y país de residencia, foto).  -->

<!DOCTYPE html>
<html lang="es">

  <head>
      <meta charset="utf-8" />
      <meta name="author" content="Javier Martinez y Monica Ramperez" />
      <meta name="description" content="Pagina web de fotografia" />
      <title>Imagehony</title>
  </head>

  <body>

    <header>
        <a id="arriba" href="index.html"><img src='logo.png' alt="Logotipo" width="200"></a>
        <h2>Tu web de fotografía</h2p>
    </header>

    <section>
        <h2>Regístrate</h2>
        <form>
            <label>Nombre usuario: </label><input data-pagina="campo" type="text" name="nombre" placeholder="Nombre" required><br>
            <label>Contraseña: </label><input data-pagina="campo" type="password" name="password" placeholder="Contraseña" required><br>
            <label>Repetir contraseña: </label><input data-pagina="campo" type="password" name="password2" placeholder="Constraseña" required><br>
            <label>Email: </label><input data-pagina="campo" type="email" name="email" placeholder="Email" required><br>
            <label>Género: </label><input type="radio" name="genero" checked> Mujer <input type="radio" name="genero"> Hombre <input type="radio" name="genero"> Otro<br>
            <label>Fecha de nacimiento: </label><input data-pagina="campo" type="date" name="fecha"  required><br>
            <label>Ciudad: </label><input data-pagina="campo" type="text" name="ciudad" placeholder="Ciudad" required><br>
            <label>País de residencia: </label><input data-pagina="campo" type="pais" name="nombre" placeholder="País" required><br>
            <!-- FALTA LA FOTO -->
            <input type="submit" name="submit"><br />
        </form>
    </section>

    <section>
        <h2>Iniciar sesión</h2>
        <form>
            <label>Nombre: </label><input data-pagina="campo" type="text" name="nombre" placeholder="Nombre" required><br>
            <label>Contraseña: </label><input data-pagina="campo" type="password" name="password" placeholder="Contraseña" required pattern="[A-Za-z0-9_-]{7,20}"><br>
            <input type="submit" name="submit"><br/>
        </form>
    </section>

  </body>

</html>
