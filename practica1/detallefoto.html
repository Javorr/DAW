<!--  Página detalle foto
  Muestra toda la información sobre una foto seleccionada en la página anterior (foto, título, fecha, país, álbum de fotos y usuario al que pertenece)-->

<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Javier Martinez y Monica Ramperez" />
    <meta name="description" content="Pagina web de fotografia" />
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Imagehony</title>
  </head>

  <body>

    <header>
        <a id="arriba" href="index.html"><img src='logo.png' alt="Logotipo" width="450"></a>
        <h2>Tu web de fotografía</h2>
    </header>

    <section id="barrabus">
      <form action="resultadobusqueda.html" id="busquedarapida1">
        <a href="busqueda.html">Búsqueda: </a>
        <input id="busquedarapida" name="busqueda" type="search" placeholder="Búsqueda"><br>
      </form>
    </section>

    <section>

        <div id="sesioniniciada">
            <figure>
              <a href="usuario.html"><img src='icon.svg' alt="Foto del usuario" style="width:80%"></a>
            </figure>
            <a href="usuario.html"><h2>@usuario</h2></a>
            <a href="usuario.html">Ver perfil</a><br>
            <a href="index.html">Cerrar sesión</a>
        </div>

    </section>

    <h1>Detalles de la foto</h1>

    <figure id="fotoendetalle">
      <img src='foto.jpg' alt="Fotografía" style="width:100%">
      <figcaption>Título</figcaption>

      <ul>
        <li><time datetime="2018-09">Septiembre 2018</time></li>
        <li>España</li>
        <li> Perteneciente al álbum <a href="#album"> <span>Álbum</span> </a> del usuario <a href="#usuario"> <span>Usuario</span> </a></li>
      </ul>
    </figure>


    <!-- En el pie de página incluye los nombres de los autores de la práctica, un aviso de copyright con el año y alguna información más. -->
    <footer>
        <a href="index.html">Volver a index</a>
        <p>&copy;<time datetime="2018-09"> Septiembre 2018</time></p>

        <p>
          <a href="http://jigsaw.w3.org/css-validator/check/referer">
              <img style="border:0;width:88px;height:31px"
                  src="http://jigsaw.w3.org/css-validator/images/vcss"
                  alt="¡CSS Válido!" />
          </a>
        </p>

        <p>Javier Martinez y Monica Ramperez</p>
    </footer>

  </body>

</html>
