<!--  Página con el formulario de búsqueda
    Contiene un formulario para realizar una búsqueda de fotos con los siguientes criterios: título, fecha y país. -->

<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Javier Martinez y Monica Ramperez" />
    <meta name="description" content="Pagina web de fotografia" />
    <title>Imagehony</title>
  </head>

  <body>

    <header>
        <!-- <a href="index.html"><img src='logo1.png' alt="Logotipo" width="200"></a> --> <!-- Logo???? -->
        <div>
            <h1 id="arriba">Imagehony</h1>
            <p>Tu web de fotografía</p> <!-- Ni idea de que poner aqui xdddd -->
        </div>
    </header>

    <nav>
      <a href="#arriba">Búsqueda</a>
    </nav>

    <section>
        <h2>Iniciar sesión</h2>
        <form>
            <label>Nombre: </label><input data-pagina="campo" type="text" name="nombre" placeholder="Nombre" required><br>
            <label>Contraseña: </label><input data-pagina="campo" type="password" name="password" placeholder="Contraseña" required pattern="[A-Za-z0-9_-]{7,20}"><br>
            <input type="submit" name="submit"><br/>
        </form>
        <a href="Registro.html">¡Regístrate!</a>
    </section>

    <form>
      <fieldset class="filtrosBus">

        <label for="titulo">Título</label>
        <br>
        <input id="tituloBus" name="limpiarBuscar" type="text">
        <br>

        <label for="fecha">Fecha</label>
        <br>
        Entre <input id="fechaBusIni" name="limpiarBuscar" type="date"> y <input id="fechaBusFin" name="limpiarBuscar" type="date">
        <br>

        <label for="pais">Pais</label>
        <br>
        <select id="limpiarPaisBus">
          <option value="---" hidden>------</option>
          <option value="spa">España</option>
          <option value="fr">Francia</option>
          <option value="pt">Portugal</option>
        </select>

      </fieldset>

      <br>
      <button onclick="crearURL(this);" type="button">Buscar</button>

    </form>

    <!-- En el pie de página incluye los nombres de los autores de la práctica, un aviso de copyright con el año y alguna información más. -->
    <footer>
        <a href="index.html">Volver a index</a> <br>
        <p>&copy;<time datetime="2018-09"> Septiembre 2018</time></p>
        <p>Javier Martinez y Monica Ramperez</p>
    </footer>

  </body>

</html>
