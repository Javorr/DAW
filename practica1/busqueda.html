<!--  Página con el formulario de búsqueda
    Contiene un formulario para realizar una búsqueda de fotos con los siguientes criterios: título, fecha y país. -->

<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Javier Martinez y Monica Ramperez" />
    <meta name="description" content="Pagina web de fotografia" />
    <title>Imagehony</title>
  </head>

  <body>

    <header>
        <a id="arriba" href="index.html"><img src='logo.png' alt="Logotipo" width="200"></a>
        <h2>Tu web de fotografía</h2>
    </header>

    <section>
        <h2>Iniciar sesión</h2>
        <form>
            <label for="fnombre">Nombre: </label><input id="fnombre" type="text" placeholder="Nombre" required><br>
            <label for="fpassword">Contraseña: </label><input id="fpassword" type="password" name="password" placeholder="Contraseña" required><br>
            <input type="submit" name="submit"><br/>
        </form>
        <a href="Registro.html">¡Regístrate!</a>
    </section>

    <form>

      <fieldset class="filtrosBus">

        <label for="tituloBus">Título</label><br>
        <input id="tituloBus" name="limpiarBuscar" type="text"><br>

        <label for="fechaBusIni">Fecha entre </label><br>
        <input id="fechaBusIni" name="limpiarBuscar" type="date"> y <input id="fechaBusFin" name="limpiarBuscar" type="date"><br> <!-- warning puesto que date no lo soportan todos los navegadores-->

        <label for="limpiarPaisBus">Pais</label><br>

        <select id="limpiarPaisBus">
          <option value="---" hidden>------</option>
          <option value="spa">España</option>
          <option value="fr">Francia</option>
          <option value="pt">Portugal</option>
        </select>

      </fieldset>

      <button type="button">Buscar</button>

    </form>

    <!-- En el pie de página incluye los nombres de los autores de la práctica, un aviso de copyright con el año y alguna información más. -->
    <footer>
        <a href="index.html">Volver a index</a> <br>
        <p>&copy;<time datetime="2018-09"> Septiembre 2018</time></p>
        <p>Javier Martinez y Monica Ramperez</p>
    </footer>

  </body>

</html>
